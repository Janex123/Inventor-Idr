<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Tracker with Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    form, table, .filters {
      margin: 1rem auto;
      width: 90%;
      max-width: 700px;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #222;
      color: white;
    }
    .good { color: green; font-weight: bold; }
    .missing { color: red; font-weight: bold; }
    .damaged { color: orange; font-weight: bold; }
    #error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filters input, .filters select {
      flex: 1;
      max-width: 200px;
    }
    #scanner {
      width: 300px;
      margin: 1rem auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì¶ Inventory Tracker (with Barcode Scanner)</h1>

  <form id="inventory-form">
    <input type="text" id="item-name" placeholder="Item Name" required />
    <input type="number" id="item-qty" placeholder="Quantity" min="0" required />
    <select id="item-category" required>
      <option value="">Select Category</option>
      <option value="Medical Supplies">Medical Supplies</option>
      <option value="Medical Equipment">Medical Equipment</option>
      <option value="Consumables">Consumables</option>
      <option value="Office Equipment">Office Equipment</option>
      <option value="Others">Others</option>
    </select>
    <select id="item-status" required>
      <option value="">Select Status</option>
      <option value="Good">‚úÖ Good</option>
      <option value="Missing">‚ùå Missing</option>
      <option value="Damaged">‚ö†Ô∏è Damaged</option>
    </select>
    <button type="submit">Add Item</button>
    <div id="error"></div>
  </form>

  <button onclick="startScan()">üì∑ Scan Item (QR/Barcode)</button>
  <div id="scanner"></div>

  <div class="filters">
    <input type="text" id="search" placeholder="Search by name..." />
    <select id="filter-category">
      <option value="">All Categories</option>
      <option value="Medical Supplies">Medical Supplies</option>
      <option value="Medical Equipment">Medical Equipment</option>
      <option value="Consumables">Consumables</option>
      <option value="Office Equipment">Office Equipment</option>
      <option value="Others">Others</option>
    </select>
    <select id="filter-status">
      <option value="">All Statuses</option>
      <option value="Good">‚úÖ Good</option>
      <option value="Missing">‚ùå Missing</option>
      <option value="Damaged">‚ö†Ô∏è Damaged</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Qty</th>
        <th>Category</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="inventory-body"></tbody>
  </table>

  <h2>üìä Category Summary</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Item Count</th>
      </tr>
    </thead>
    <tbody id="category-summary"></tbody>
  </table>

  <script>
    const form = document.getElementById('inventory-form');
    const body = document.getElementById('inventory-body');
    const search = document.getElementById('search');
    const filterCategory = document.getElementById('filter-category');
    const filterStatus = document.getElementById('filter-status');
    const errorDiv = document.getElementById('error');
    const categorySummary = document.getElementById('category-summary');
    const scannerDiv = document.getElementById('scanner');

    const categories = [
      "Medical Supplies",
      "Medical Equipment",
      "Consumables",
      "Office Equipment",
      "Others"
    ];

    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    function saveInventory() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
    }

    function updateCategorySummary() {
      categorySummary.innerHTML = '';
      categories.forEach(cat => {
        const count = inventory.filter(item => item.category === cat).length;
        const row = document.createElement('tr');
        row.innerHTML = `<td>${cat}</td><td>${count}</td>`;
        categorySummary.appendChild(row);
      });
    }

    function renderInventory() {
      body.innerHTML = '';
      const keyword = search.value.toLowerCase();
      const selectedCategory = filterCategory.value;
      const selectedStatus = filterStatus.value;

      const filtered = inventory.filter(item =>
        item.name.toLowerCase().includes(keyword) &&
        (selectedCategory === '' || item.category === selectedCategory) &&
        (selectedStatus === '' || item.status === selectedStatus)
      );

      filtered.forEach((item, index) => {
        const statusClass = {
          Good: 'good',
          Missing: 'missing',
          Damaged: 'damaged'
        }[item.status] || '';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.category}</td>
          <td class="${statusClass}">${item.status}</td>
          <td><button onclick="removeItem(${index})">üóë</button></td>
        `;
        body.appendChild(row);
      });

      updateCategorySummary();
    }

    function removeItem(index) {
      inventory.splice(index, 1);
      saveInventory();
      renderInventory();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('item-name').value.trim();
      const qty = document.getElementById('item-qty').value;
      const category = document.getElementById('item-category').value;
      const status = document.getElementById('item-status').value;
      errorDiv.textContent = '';

      const duplicate = inventory.some(item => item.name.toLowerCase() === name.toLowerCase());
      if (duplicate) {
        errorDiv.textContent = `‚ùó An item named "${name}" already exists. Please use a unique name.`;
        return;
      }

      if (!name || qty < 0 || !category || !status) return;

      inventory.push({ name, qty, category, status });
      saveInventory();
      renderInventory();
      form.reset();
    });

    search.addEventListener('input', renderInventory);
    filterCategory.addEventListener('change', renderInventory);
    filterStatus.addEventListener('change', renderInventory);

    function startScan() {
      scannerDiv.style.display = "block";
      const html5QrCode = new Html5Qrcode("scanner");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          // Expected format: OXM-001|1
          const parts = decodedText.split(/[\|,]/);
          const scannedName = parts[0]?.trim() || "";
          const scannedQty = parts[1]?.trim() || "";

          document.getElementById("item-name").value = scannedName;
          document.getElementById("item-qty").value = scannedQty;

          html5QrCode.stop().then(() => {
            scannerDiv.innerHTML = "";
            scannerDiv.style.display = "none";
          });
        },
        (errorMessage) => {
          // Ignore scanning errors
        }
      ).catch(err => {
        console.error("QR Scanner error", err);
        scannerDiv.innerHTML = "Could not access camera.";
      });
    }

    renderInventory();
  </script>
</body>
</html>
